                        <!-------------- reservations sec start ---------------->
            <section id="re-from-sec">
                <h2 class="re-h2">Reservations:</h2>
                <div class="re-form-wrap abt-container">
                   
                    <form>
                        <div>
                            <label  class="re-lable">Full Name: <span class="respan">*</span> </label>
                            <input type="text" name="name" class="re-field" placeholder="First" required>
                            <input type="text" name="name" id="last" class="re-field" placeholder="Last"  required>
    
                        </div>
                        
                        <div>
                            <label class="re-lable">Email: <span class="respan">*</span></label>
                            <input type="email" name="email" class="re-field" required>    
                        </div>
                        
                        <div>
                            <label class="re-lable">Phone: <span class="respan">*</span></label>
                            <input type="tel" id="phone" name="phone" class="re-field" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>    
                        </div>
                        
                        <div>
                            <label class="re-lable">Pickup Address: <span class="respan">*</span></label>
                            <textarea name="adress"  class="re-msg" required></textarea>    
                        </div>
                        
                        <div>
                            <label class="re-lable">Destination Address: <span class="respan">*</span></label>
                            <textarea name="adress"  class="re-msg" required></textarea>    
                        </div>
                        
                        <div>
                            <label  class="re-lable">Departure Date/Time: <span class="respan">*</span></label>
                            <input type="date" id="date" name="date" class="re-field" required>
                            <input type="time" id="time" name="time" class="re-field" required>    
                        </div>
                        
                        <div>
                            <label  class="re-lable">Return Date/Time: <span class="respan">*</span></label>
                            <input type="date" id="date" name="date" class="re-field" required>
                            <input type="time" id="time" name="time" class="re-field" required>
    
                        </div>
                        
                        <div>
                            <label  class="re-lable">Number of Passengers: <span class="respan">*</span> </label>
                            <input type="number" name="number" class="re-field" required>    
                        </div>
                        
                        <div>
                            <label  class="re-lable">Number of Days: <span class="respan">*</span></label>
                            <input type="number" id="number" name="days" class="re-field" required>    
                        </div>
                       
                        <div>
                            <label  class="re-lable">Booking id: <span class="respan">*</span></label>
                            <input type="text" id="number" name="days" class="re-field" required>    
                        </div>

                        <div>
                            <label class="re-lable">Additional Message: <span class="respan">*</span></label>
                            <textarea name="message" class="re-msg" required ></textarea>
                        </div>
                        <div>
                            <button class="btn re-btn">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </section>
